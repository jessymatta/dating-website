    <!-- Profile cards -->

    <!-- To append to the below class in js when adding users -->
    <div class="user_cards_container">

        <div class="card">
            
            <img src="../assets/dummy-profile-pic.png">
            <h3>Name</h3>
            <p class="description"> location</p>
                <h6><span class="user_price">bio</span></h6>

     <!-- ! START Edit profile Modal -->
     <div class="modal-bg">
        <div class="modal">
            <span class="modal-close">X</span>
            <div class="picture-modal"> <img src="../assets/dummy-profile-pic.png"></div>
            <div class="input-fields">
                <h2>Edit Profile</h2>
                <!-- Name -->
                <label for="name">Name</label>
                <input id="profile-input-name" type="text" name="name">
                <!-- Username -->
                <label for="username">Username</label>
                <input id="profile-input-username" type="text" name="username">
                <!-- Email -->
                <label for="email">Email</label>
                <input id="profile-input-email" type="text" name="email">
                <!-- Save changes button -->
                <button class="edit_profile_modal_save_btn">Save changes</button>
            </div>
        </div>
    </div>
    <!--! END Edit Profile Modal -->
